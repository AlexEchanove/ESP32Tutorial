name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Super-linter
        uses: super-linter/super-linter@v6
        env:
          DEFAULT_BRANCH: main 
          IGNORE_GITIGNORED_FILES: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
